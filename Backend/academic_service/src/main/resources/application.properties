spring.application.name=academic_service

# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/academic_db?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
# Enables DEBUG logs for your service code only
logging.level.com.campuscloud.academicservice=DEBUG
# Controls logs from Spring Web (controllers, filters)
logging.level.org.springframework.web=INFO

# Other Services URLs (for later use)
# Base URL of User Management Service
user.service.url=http://localhost:8081