# ===================================

spring.application.name=assignment-service

# ===============================
# Server Configuration
# ===============================
server.port=8083

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/assignment_db
spring.datasource.username=admin
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================
# CLOUDINARY CONFIGURATION
# ===================================
cloudinary.cloud-name=drmgzadjn
cloudinary.api-key=635699353146894
cloudinary.api-secret=YMYhHncw6-MBcRipgNgY0D0yLEQ
cloudinary.folder.assignments=campus-cloud-assignments
cloudinary.folder.submissions=campus-cloud-submissions

# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB

# Allowed file types (comma-separated MIME types)
file.upload.allowed-types=application/pdf,application/zip,application/x-zip-compressed,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword,application/vnd.openxmlformats-officedocument.presentationml.presentation,image/jpeg,image/png
file.upload.max-size-mb=50

# ===================================
# FEIGN CLIENT CONFIGURATION
# ===================================
# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=full

# ===================================
# LOGGING CONFIGURATION
# ===================================
logging.level.root=INFO
logging.level.com.cdac.assignmentservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# ACTUATOR (HEALTH CHECK)
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===================================
# CORS CONFIGURATION
# ===================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true